<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../style/login_style.css">
    <link rel="stylesheet" href="../style/styleshet.css">

</head>
<body>
<div>
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#">Оголошення</a>
        </nav>
    </header>
</div>

<div class="container">
    <h2>Create an Account</h2>
    <form id="form">
        <label for="name">Name*</label>
        <input type="text" id="name" name="firstName" required>
        <label for="surname">Surname*</label>
        <input type="text" id="surname" name="lastName" required>
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required>
        <label for="password-confirmation">Confirm Password*</label>
        <input type="password" id="password-confirmation" name="password-confirmation" required>
        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="city">City*</label>
        <input type="number" id="city" name="idlocation" required>
        <input type="submit" value="Create Account">
    </form>
    <p>Already have an account? <a href="#">Log in here</a>.</p>
    <script src="../scripts/register_script.js"></script>
</div>

<footer>
    <div class="container">
        <p>&copy; 2023 My Online Ads. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
