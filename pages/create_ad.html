<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Login page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../style/create_ad_style.css" />
  <link rel="stylesheet" type="text/css" href="../style/styleshet.css" />
  <title>Post new ad</title>
</head>
<body>
<div>
  <header class="header">
    <nav class="navbar">
      <a class="navbar-brand" href="../index.html">Advertisement</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="ads_main.html">All advertisement</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Logout</a>
        </li>
      </ul>
    </nav>
  </header>
</div>
<br>
<div>
  <form>
    <label>
      Choose type of advertisment
      <input type="radio" name="type" value="public" checked> Public
      <input type="radio" name="type" value="local"> Local
    </label>

    <label>
      Advertisement title:
      <input type="text" name="title" required>
    </label>

    <label>
      Advertisement description:
      <textarea name="description" rows="5" required></textarea>
    </label>

    <label>
      Category:
      <select name="category" required>
        <option value="">Choose category</option>
        <option value="books">Books</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furnitures</option>
        <option value="vehicles">Vehicles</option>
      </select>
    </label>

    <label>
      Photo:
      <input type="file" name="photo" required>
    </label>

    <button type="submit">Post new ad</button>
  </form>
</div>
</body>
</html>
