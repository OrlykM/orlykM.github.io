<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Login page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/user_profile_style.css" />
  <link rel="stylesheet" type="text/css" href="style/styleshet.css" />
  <title>Профіль користувача</title>
</head>
<body>
<div>
  <header class="header">
    <nav class="navbar">
      <a class="navbar-brand" href="#">Оголошення</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#">Оголошення</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Вийти</a>
        </li>
      </ul>
    </nav>
  </header>
</div>
<div class="container">
  <div class="value">
    <span class="label">Ім'я:</span>
    <span class="name">Іван</span>
  </div>
  <div class="value">
    <span class="label">Прізвище:</span>
    <span class="surname">Петров</span>
  </div>
  <div class="value">
    <span class="label">Email:</span>
    <span class="email">ivan.petrov@example.com</span>
  </div>
  <div class="value">
    <span class="label">Телефон:</span>
    <span class="phone">+380123456789</span>
  </div>
  <div class="value">
    <span class="label">Роль:</span>
    <span class="role">звичайний користувач</span>
  </div>
  <div class="value">
    <span class="label">Статус:</span>
    <span class="status">активний</span>
  </div>
  <div class="value">
    <span class="label">Місто:</span>
    <span class="location">Київ</span>
  </div>
  <div class="value">
    <span class="label">Статус користувача:</span>
    <span class="user-status">звичайний</span>
  </div>
</div>
</body>
</html>
