<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/edit.css" />
    <link rel="stylesheet" type="text/css" href="style/styleshet.css" />
    <title>User Settings</title>
</head>
<body>
<div>
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#">Оголошення</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Оголошення</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Вийти</a>
                </li>
            </ul>
        </nav>
    </header>
</div>
<div class="container">

    <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" value="John" readonly>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" value="Doe" readonly>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="johndoe@example.com">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" value="(555) 555-5555">

        <input type="submit" value="Save changes"></input>
    </form>
    <button class="delete-btn">Delete Account</button>
</div>
</body>
</html>
