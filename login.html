<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/login_style.css" />
    <link rel="stylesheet" type="text/css" href="style/styleshet.css" />
    <title>Вхід в аккаунт</title>
</head>
<body>
<div>
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#">Оголошення</a>
            <ul class="nav justify-content-end">
            </ul>
        </nav>
    </header>
</div>

<div class="container">
    <h2>Вхід в аккаунт</h2>
    <form action="" method="post">
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Увійти">
    </form>
    <div class="signup-link">
        Немає аккаунту? <a href="#">Створити новий</a>
    </div>
</div>
</body>
</html>
