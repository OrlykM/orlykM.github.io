<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/login_style.css" />
    <link rel="stylesheet" type="text/css" href="../style/styleshet.css" />
    <title>Login page</title>
</head>
<body>
<div>
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#">Advertisement</a>
            <ul class="nav justify-content-end">
            </ul>
        </nav>
    </header>
</div>

<div class="container">
    <h2>Log in</h2>
    <form action="" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
    <script src="../scripts/login_script.js"></script>
    <div class="signup-link">
        Don't have account? <a href="#">Create account</a>
    </div>
</div>
</body>
</html>
