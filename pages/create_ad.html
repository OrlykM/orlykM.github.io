<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Login page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../style/create_ad_style.css" />
  <link rel="stylesheet" type="text/css" href="../style/styleshet.css" />
  <script src="../scripts/create_new_ad.js"></script>
  <title>Create Ad</title>
</head>
<body>
<div>
  <header class="header">
    <nav class="navbar">
      <a class="navbar-brand" href="#">Advertisement</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#">See all ad</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log out</a>
        </li>
      </ul>
    </nav>
  </header>
</div>
<br>
<div>
  <form>
    <label>
      Ð¡hoose type of advertisement:
      <input type="radio" name="type" value="public" checked> Public
      <input type="radio" name="type" value="local"> Local
    </label>

    <label>
       Advertisement title:
      <input type="text" name="title" required>
    </label>

    <label>
      Description:
      <textarea name="description" rows="5" required></textarea>
    </label>

    <label>
      Category:
      <select name="category" required>
        <option value="1">Choose category</option>
      </select>
    </label>

    <label>
      Photo:
      <input type="file" name="photo">
    </label>

    <button type="submit" onclick="submit()">Create new advertisement</button>
  </form>
</div>
</body>
</html>
